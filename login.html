<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Auth</title>


	

	<!-- bootstrap material CSS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

	<link rel="stylesheet" href="styles/style.css">
	

</head>
<body>


	
	<div class="container-fluid login-screen d-flex align-items-center justify-content-center">		
		<section class="container d-flex justify-content-center align-items-center">
			<form method="POST" class="d-flex flex-column align-items-center justify-content-center">
				<h1 class="login-title">Обазовательная система "Лабараториум"</h1>
				<input class="shadow" type="text" placeholder="Ваш логин" required>
				<input class="shadow" type="password" placeholder="Ваш пароль" required>
				<button onclick="login();" class="shadow btn btn-danger btn-login">Войти</button>
			</form>
		</section>
	</div>

	<!-- our scripts -->
	<script type="text/javascript" src="scripts/script_login_signin.js"></script>


	<!-- bootstrap material JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>


	

</body>
</html>
